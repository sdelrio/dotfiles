"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red) '

[package]
disabled = true

[cmd_duration]
min_time = 5000
format = 'took [$duration](bold yellow)'

[aws]
disabled = true

[azure]
format = 'on [$symbol($subscription)]($style) '
disabled = true

[gcloud]
disabled = true

[directory]
truncate_to_repo = true
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style)"

[docker_context]
disabled = true

[git_branch]
ignore_branches = ['master', 'main']
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_status]
conflicted = '🚩'
ahead = '🚅 x${count}'
behind = '🐢 x${count}'
diverged = '🔱🚅 x${ahead_count} 🐢 x${behind_count}'
up_to_date = ''
untracked = '🤷 x${count}'
stashed = '📦 x${count}'
modified = '📝 x${count}'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑x${count}'
disabled = false

[golang]
disabled = true

[kubernetes]
disabled = false

[nix_shell]
disabled = false
impure_msg = 'devbox'
format = 'via [$symbol$state](bold purple) '

[sudo]
disabled = false

[hostname]
ssh_only = true
format = '[$hostname](bold dimmed white) '
disabled = false
 
[username]
format = '[$user@]($style)'
disabled = true
show_always = false

[time]
time_format = "%T"
format = "⏰$time($style) "
style = "bright-white"
disabled = false

[nodejs]
format = "via [🤖 $version](bold green) "

